<head>
  <title>Bob Ross Lorem Ipsum Generator</title>
  <link rel="stylesheet" href="bobross.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/dfx2inq.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>

<body>
  <div class="hero-section">
    <p><a href="https://www.linkedin.com/in/holly-burleson/">I made dis.</a></p>
    <h1 class="hero-h1">Bob Ross Ipsum</h1>
    <img src="images/bob-face.png">

  <div class="wrapper">

    <h1 class="happy">There are no mistakes...only happy little accidents.</h1>

    <div class="words-sentences-container">
      <input type="radio" id="sentences" name="words-sent-toggle" value="sentences" checked="checked" /><label
        for="sentences" class="left" style="display: none;">Sentences</label>
    </div>
    <div class="controls-container">
      <input type="number" id="number-ipsum" class="text-input" placeholder="Sentences" value="3" />
      <button class="generate-ipsum">Generate Text</button>
    </div>
    <div class="language-container">
      <input type="radio" id="happyTongue" name="language-toggle" value="happyTongue" checked="checked" /><label
        for="happyTongue" style="display: none;">Happy tongue</label>
    </div>
    <div class="text-output">
      <section class="output-ipsum"></section>
    </div>
    <p style="text-align: center; padding-bottom: 16px;">JS Forked from <a
        href="https://codepen.io/richfinelli/pen/bpzwQJ" style="color: #063E23; font-size: 18px;">Rich Finelli</a></p>
  </div>

  <div class="bob-footer">
    <a href="https://dribbble.com/holly-burleson"><img src="images/dribbble.svg"></a>
    <a href="https://github.com/holly96b"><img src="images/github.svg"></a>
    <a href="https://www.youtube.com/channel/UC21TvfjO1yw1bOI4k619a8A?view_as=subscriber"><img src="images/youtube.svg">
    </a>


  </div>

          "That’s a crooked tree, we’ll send him to Washington. ",
          "Every day is a good day when you paint. ",

          "This is happy place; little squirrels live here and play. ",
          "Remember how free clouds are. ",
          "We don’t really know where this goes — and I’m not sure we really care. ",
          "Go out on a limb — that’s where the fruit is. ",
          "Isn’t it fantastic that you can change your mind and create all these happy things? ",
          "This is your world. ",

        ]
      }

    };
    var typeToggle = $(".words-sentences-container input:checked").val();
    var languageToggle = $(".language-container input:checked").val();

    var generatedIpsum = [];

    $(".language-container input").on("change", function () {

    });


    $(".generate-ipsum").on("click", function (e) {
      generatedIpsum = [];

      var quotes = Number($("#number-ipsum").val());
      var bobIpsumToggles = bobIpsum[languageToggle][typeToggle];
      for (var i = 0; i < quotes; i++) {
        var randomNumber = Math.floor(Math.random() * bobIpsumToggles.length);
        var bobIpsumText = bobIpsumToggles[randomNumber];
        if (i === 0) {
          generatedIpsum.push(bobIpsumText.charAt(0).toUpperCase() + bobIpsumText.slice(1));
        } else {
          generatedIpsum.push(bobIpsumText);
        }

      };

      $(".output-ipsum").html(generatedIpsum);

    });
  </script>
</body>
