<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adam">
  <meta name="description" content="The purpose of this webpage is to allow users to generate custom Final Fantasy styled ipsum text.">
  <title>Final Fantasy Ipsum</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="final__ipsum">

      <div class="final__ipsum__head">
        <h1 class="final__ipsum__title">FINAL FANTASY IPSUM</h1>
        <a href="https://www.artstation.com/c780162">
          <img src="images/ffvii_characters.jpg" alt="HD Image from Final Fantasy 14 launch trailer" class="final__ipsum__image">
        </a>
      </div>

      <div class="final__ipsum__body">
        <p class="final__ipsum__caption">"Listen to my story. This may be our last chance." -Tidus, Final Fantasy X</p>
        <div class="final__ipsum__form">
          <input type="number" class="final__ipsum__input" placeholder="# of sentences">
          <button class="final__ipsum__button">Generate Text</button>
          <div class="final__ipsum__text__output">
            <section class="output-ipsum"></section>
          </div>
        </div>
      </div>

      <div class="final__ipsum__footer">
        <div class="final__ipsum__item__container">
          <a href="https://twitter.com/hyper_style_scp"><img class="final__ipsum__icon" src="images/twitter.png"></a>
          <a href="https://www.twitch.tv/hauze_v"><img class="final__ipsum__icon" src="images/twitch.png"></a>
          <a href="https://github.com/hauze-v"><img class="final__ipsum__icon" src="images/github.png"></a>
          <a href="https://www.youtube.com/channel/UC6CbKos2DhrLiAO6ja9R24A?view_as=subscriber"><img
              class="final__ipsum__icon" src="images/youtube.png"></a>
        </div>

      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
